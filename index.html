<!DOCTYPE html>
<html>
<head>
<title>Book Library</title>
</head>
<body>
<ul id="task-list">
</ul>
<input type="text" id="task-title" placeholder="Task title"><br>
<input type="text" id="task-description" placeholder="Task description"><br>
<input type="date" id="task-dueDate"><br>
<select id="task-priority">
<option value="low">Low</option>
<option value="medium">Medium</option>
<option value="high">High</option>
</select><br>
<button id="add-task">Add Task</button>
</body>
<script src="index.js"></script>
</html>
